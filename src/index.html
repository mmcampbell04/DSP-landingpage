<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dead Squirrel Productions</title>
    <script
      src="https://kit.fontawesome.com/3376c03b9c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../src/scss/styles.scss" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;700&family=Titillium+Web:wght@200;300;400;600;700;900&display=swap");
    </style>
    <script type="module" src="../src/app/app.js"></script>

  <body>
    <nav class="container nav-wrapper flex">
      <div class="logo">
        <!-- <picture>
          <source
            srcset="../src/images/DSP-logo-white.png"
            media="(prefers-color-scheme: dark)"
          />
          <img src="../src/images/DSP-logo-black.png" alt="logo" />
        </picture> -->

      <button
        class="mobile-nav-toggle"
        aria-controls="primary-navigation"
        aria-expanded="false"
      >
        <span class="sr-only">Menu</span>
      </button>

      <div
        id="primary-navigation"
        class="text-white primary-navigation flex"
        data-visible="false"
      >
        <ul class="primary-navigation-links flex">
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Work</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <div class="toggle-wrapper">
          <span class="sr-only">Enable dark mode</span>
          <div class="toggle">
            <input type="checkbox" id="toggle" class="checkbox" />
            <label class="label" for="toggle">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <div class="ball"></div>
            </label>
          </div>
        </div>
      </div>
    </nav>
